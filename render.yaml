databases:
  - name: jobtool-db
    plan: free
    databaseName: jobtool
    user: jobtool

services:
- type: web
name: jobtool-web
runtime: python
plan: free
region: oregon


buildCommand: |
python -m pip install --upgrade pip
python -m pip install --no-cache-dir -r requirements.txt
python manage.py migrate --noinput --run-syncdb
# Create superuser only if env vars are provided
if [ -n "${DJANGO_SUPERUSER_USERNAME:-}" ] && [ -n "${DJANGO_SUPERUSER_PASSWORD:-}" ] && [ -n "${DJANGO_SUPERUSER_EMAIL:-}" ]; then
python manage.py createsuperuser --noinput || true
fi
python manage.py collectstatic --noinput


startCommand: >
python -m gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker


autoDeploy: true
envVars:
- key: DATABASE_URL
fromDatabase:
name: jobtool-db
property: connectionString
- fromGroup: django-shared
- key: PYTHON_VERSION
value: 3.12.4
- key: ALLOWED_HOSTS
value: ${RENDER_EXTERNAL_HOSTNAME}
- key: CSRF_TRUSTED_ORIGINS
value: https://${RENDER_EXTERNAL_HOSTNAME}
    # Run build commands inline (avoid missing build.sh issues)
    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install --no-cache-dir -r requirements.txt
      python manage.py migrate --noinput --run-syncdb
      python manage.py collectstatic --noinput

    startCommand: >
      python -m gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobtool-db
          property: connectionString
      - fromGroup: django-shared
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
      - key: CSRF_TRUSTED_ORIGINS
        value: https://${RENDER_EXTERNAL_HOSTNAME}

envVarGroups:
  - name: django-shared
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

